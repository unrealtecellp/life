<div class="modal fade" id="myDownloadTranscriptionModal" tabindex="-1" role="dialog"
    aria-labelledby="myDownloadTranscriptionModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myDownloadTranscriptionModalLabel">Project Name: {{ projectName }}</h4>
            </div>
            <div class="modal-body" id="idtranscriptiondownloadform">
                <form name="downloadtranscriptions" id="iddownloadtranscriptionsform"
                    action="/download/downloadtranscriptions" method="POST" enctype="multipart/form-data">
                    <div id="idjsondownloads" class="classjsondownloads bg-secondary">
                        <h4>JSON Downloads:</h4>

                        {% if ('sharelatestchecked' not in shareinfo) or ('sharelatestchecked' in shareinfo and
                        shareinfo['sharelatestchecked']
                        == 'true') %}
                        <div class="btn-group" role="group">
                            <button type="button" id="lifejson" class="btn btn-info">
                                LiFE JSON<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="json" class="btn btn-warning">
                                Latest JSON<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                            </button>
                        </div>
                        {% endif %}
                        <div class="btn-group" role="group">
                            <button type="button" id="myjson" class="btn btn-success">
                                My JSON<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                            </button>

                        </div>
                    </div>
                    <br />
                    <hr />
                    <div id="idcustomdownloads" class="classcustomownloads">
                        <h4>Custom Downloads: </h4>
                        <div class="input-group col-md-12 upload" id="downloadformat-divid">
                            Download:
                            <input type="checkbox" id="downloadparameters-singletranscriptionsid"
                                name="singleTranscriptions" checked>
                            <label for="downloadparameters-singletranscriptionsid">Sliced Transcriptions</label>
                            <input type="checkbox" id="downloadparameters-includeaudioid" name="includeAudio">
                            <label for="downloadparameters-includeaudioid">Sliced Audios</label>
                            <input type="checkbox" id="downloadparameters-mergetranscriptionsid"
                                name="mergeTranscriptions">
                            <label for="downloadparameters-mergetranscriptionsid">Merged Transcriptions</label><br />

                            <!-- Sourced from downloader/transcriptiondownload.js -->
                            <label for="idtranscriptionbydropdown">By: </label>
                            <select class="custom-select custom-select-sm classtranscriptionbydropdown"
                                id="idtranscriptionbydropdown" name="transcriptionBy" style="width:30%" required>
                                <option selected>{{ activetranscriptionby }}</option>
                                {% if ('sharelatestchecked' not in shareinfo) or ('sharelatestchecked' in shareinfo and
                                shareinfo['sharelatestchecked']
                                == 'true') %}
                                {% if transcriptionsby is defined %}
                                {% for d in transcriptionsby %}
                                {% if d != activetranscriptionby %}
                                <option value="{{ d }}">{{ d }}</option>
                                {% endif %}
                                {% endfor %}
                                {% endif %}
                                {% endif %}
                            </select><br /><br />
                            <label for="iddownloadformatdropdown">As: </label>
                            <select class="custom-select custom-select-sm classdownloadformatdropdown"
                                id="iddownloadformatdropdown" name="downloadFormat" style="width:30%"
                                required></select><br /><br />

                            Download Options:
                            <input type="checkbox" id="downloadparameters-mergeintervalsid" name="mergeIntervals">
                            <label for="downloadparameters-mergeintervalsid">Merge Same Intervals</label>
                            <input type="checkbox" id="downloadparameters-retainfilenameid" name="retainFilename">
                            <label for="downloadparameters-retainfilenameid">Retain Original Filename</label><br>

                            <label for="downloadparameters-silencetagid">Tag for Silence: </label>
                            <input type="text" name="silenceTag" id="downloadparameters-silencetagid"
                                value="0"><br /><br />
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="iddownloadtranscriptionsbutton" class="btn btn-primary">
                                Transcriptions <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                            </button>

                        </div>
                    </div>
